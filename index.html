<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Temp cache off for testing-->
    <meta http-equiv="cache-control" content="max-age=0"/>

    <meta http-equiv="expires" content="0"/>

    <title>Tracker Longitudinal Charts</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-animate.min.js"></script>
    <script src="js/angular/angular-aria.min.js"></script>
    <script src="js/angular/angular-messages.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>

    <!-- Angular Material Library -->
    <script src="js/angular/angular-material.min.js"></script>


    <!--Charts JS-->
    <script type="text/javascript" src="js/Chart.js"></script>
    <script type="text/javascript" src="js/angular-chart-v1.js"></script>

    <!--DropZone-->
    <script type="text/javascript" src="js/dropzone.js"></script>

    <link rel="stylesheet" href="css/mdColorPicker.min.css">

<body ng-app="long-charts" ng-cloak>
<div layout="column" layout-fill>
    <md-toolbar class="nav-dark">
        <div class="md-toolbar-tools">
            <span><img src="img/logo_banner.png"></span>
        </div>
    </md-toolbar>
    <md-content>
        <div ng-view></div>
    </md-content>
</div>
<script type="text/javascript" src="js/app/models.js"></script>
<script type="text/javascript" src="js/app/controllers/ChartController.js"></script>
<script type="text/javascript" src="js/app/controllers/DashboardController.js"></script>
<script type="text/javascript" src="js/app/controllers/ViewerController.js"></script>
<script type="text/javascript" src="js/app/app.js"></script>
<!--Controllers-->
</body>
